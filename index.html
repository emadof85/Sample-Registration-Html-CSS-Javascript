<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register Form - Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Register</h1>
    <form id="registerForm" novalidate>
      <div class="form-row">
        <label for="fullName">Full name</label>
        <input type="text" id="fullName" name="fullName" required minlength="2" placeholder="Your full name">
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="proficiency">Proficiency</label>
        <select id="proficiency" name="proficiency" required>
          <option value="">-- Select --</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="not-working">Not working</option>
          <option value="other">Other</option>
        </select>
        <small class="error" aria-live="polite"></small>
      </div>

      <div id="otherWrap" class="form-row hidden" aria-hidden="true">
        <label for="otherText">Please specify</label>
        <input type="text" id="otherText" name="otherText" placeholder="Write your proficiency">
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <button type="submit" id="submitBtn">Register</button>
      </div>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
